name: Deployment 1
on: 
  pull_request:
    types: 
      - opened
    branches:
      - main # main
      - dev-* # dev-new dev-this-is-new
      - feat/** # feat/new feat/new/button
  push: 
    branches:
      - main # main
      - dev-* # dev-new dev-this-is-new
      - feat/** # feat/new feat/new/button
      # developer-1
    path-ignore:
      - '.github/workflows/*'
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependecies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo "Deploying..."
  build:
    needs: deploy
    runs-on: ubunty-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            dist
            package.json
      