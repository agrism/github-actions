name: Deployment 1
on: 
  pull_request:
    types: 
      - opened
    branches:
      - main # main
      - dev-* # dev-new dev-this-is-new
      - feat/** # feat/new feat/new/button
  push: 
    branches:
      - main # main
      - dev-* # dev-new dev-this-is-new
      - feat/** # feat/new feat/new/button
      # developer-1
    path-ignore:
      - '.github/workflows/*'
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
  build:
    needs: test
    runs-on: ubunty-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with: 
          name: dist-files
      - name: Output content
        run: ls -la
      - name: Install dependecies
        run: npm ci
      - name: Deploy code
        run: echo "Deploying..."
      